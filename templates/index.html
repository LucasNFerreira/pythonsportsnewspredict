<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Exercicio Aula 6</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  </head>
  <body>
    <nav>
    <div class="nav-wrapper blue">
      <a href="#" class="brand-logo center">Será que funciona?</a>
    </div>
  </nav>

  <div class="row">
    <div class="col s8 m8 push-m2">
      <div class="card">
        <div class="card-content">
          <span class="card-title">Ver se é esporte</span>
          <p>Insira uma notícia qualquer para saber a probabalidade de ser sobre esportes</p>
        </div>
        <form method="POST" action="/enviar">
        <div class="row">
          <div class="col s8 push-s2">
            <div class="row">
              <div class="input-field col s12">
                <textarea id="textarea1" name="noticia" class="materialize-textarea"></textarea>
                <label for="textarea1">Notícia</label>
              </div>
            </div>
          </div>
        </div>
          <div class="card-action">
            <div class="right-align">
            <button class="btn" type="submit">Enviar</button>
          </div>
          </form>
        </div>
      </div>

      {% if noticia %}
      <div class="card">
        <div class="card-content">
          <span class="card-title center-align">Resposta</span>
          <p>A probabilidade de a noticia ser de esportes é: <b>{{ '%0.2f'| format(noticia|float) }}</b>%</p>
          <div class="progress">
            <div class="determinate {% if noticia > 50 %} green {% else %} red {% endif %}" style="width: {{noticia}}%"></div>
          </div>
      </div>
    </div>
    {% endif %}
  </div>

  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</html>
